name: Despliega

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Copy build folder to nginx-ready structure
        run: |
          mkdir nginx-deploy
          cp -r build/* nginx-deploy/

      - name: Upload artifact for Docker (optional)
        uses: actions/upload-artifact@v4
        with:
          name: nginx-site
          path: nginx-deploy/
